<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body bgcolor="aqua" >
    
    <center><h1>Registration Form</h1><hr></center>
    <form action="">
        <label for="name">First Name:</label>
        <input type="text" placeholder="Raj" ><br><br>
        <label for="name">Middle Name:</label>
        <input type="text" placeholder="Kumar"><br><br>
        <label for="name">Last Name:</label>
        <input type="text" placeholder="Gupta"><br><br>
        <label for="course">Course:</label>
        <select name="course" id="Select Course">
            <option >Select Course</option>
        <option value="MBA">MBA</option>
        <option value="BBA">BBA</option>
        <option value="MBBS">MBBS</option>
        <option value="BA">BA</option>
        <option value="MA">MA</option>
        <option value="Bcom">BCom</option>
        <option value="Biotech">Biotech</option>
            <option value="B.Tech">B.Tech</option>
        <option value="MBA">MBA</option>
        <option value="BBA">BBA</option>
        <option value="MBBS">MBBS</option>
        <option value="BA">BA</option>
        <option value="MA">MA</option>
        <option value="Bcom">BCom</option>
        <option value="Biotech">Biotech</option>
        </select><br><br>
        <label for="">Gender:</label><br>
        <input type="radio" name="gender" id="male" value="male">Male<br>
        <input type="radio" name="gender" id="female" value="female">female<br>
        <input type="radio" name="gender" id="other" value="others">Others<br><br>
    <label for="">Contact Number:</label>
    <input type="text" name="country code" value="+91" size="2">
    <input type="number" name="phone" size="10" placeholder="9100000000"><br><br>

    <label for="">Address:</label><br>
    <textarea name="address" id="address" cols="80" rows="4"></textarea><br><br>
    <label for="">Date Of Birth:</label>
    <input type="date"><br><br>

    <label for="">Email:</label>
    <input type="email" name="email" placeholder="abc@gmail.com"><br><br>

    <label for="">Password:</label>
    <input type="password" id="password"><br><br>
    <label for="">Retype Password:</label>
    <input type="password"><br><br>

    <center><input type="submit" >
        <input type="reset" >
    </center>

    

    </form>

</body>
</html>
